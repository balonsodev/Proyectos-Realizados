<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contactos - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header>
      <div class="cajaNavegacion">
        <h1>
          <img
            id="logo"
            src="info/imagenes/logo.png"
            alt="logo barberia Alura "
          />
        </h1>
        <nav>
          <ul>
            <li><a href="4_index.html">Home</a></li>
            <li><a href="4_Productos.html"> Productos</a></li>
            <li><a href="4_Contactos.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nombreApellido">Nombre y Apellido:</label>
        <input type="text" id="nombreApellido" class="input-padron" required />

        <label for="correoElectronico">Correo Electrónico:</label>
        <input
          type="email"
          id="correoElectronico"
          class="input-padron"
          required
          placeholder="example@dominio.com"
        />

        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          id="telefono"
          class="input-padron"
          required
          placeholder="(XXX) XXXX-XXXX"
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          name="mensaje"
          id="mensaje"
          cols="70"
          rows="10"
          class="input-padron"
          required
        ></textarea>

        <fieldset>
          <legend>¿Como le gustaría que lo contactemos?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />E-mail</label
          >

          <label for="radio-telefono">
            <input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Teléfono</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contacto"
              value="Whatsapp"
              id="radio-whatsapp"
              checked
            />
            WhatsApp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cual horario prefiere ser atendido?</legend>

          <select name="" id="">
            <option value="Mañana">Mañana</option>
            <option value="Tarde">Tarde</option>
            <option value="Noche">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox" for="novedades"
          ><input type="checkbox" checked /> ¿Le gustaria recibir novedades de
          la Barberia Alura?</label
        >
        <input type="submit" value="Enviar formulario" class="botonEnviar" />
      </form>

      <table>
        <thead>
          <th>Día</th>
          <th>Horario</th>
        </thead>

        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
        <tr></tr>
      </table>
    </main>
    <footer>
      <img src="info/imagenes/logo-blanco.png" alt="logo barberia Alura " />
      <p class="copyright">&copy; Copyright Barbería Alura 2023</p>
    </footer>
    <script></script>
  </body>
</html>
